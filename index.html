<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полезные ссылки с категориями</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Мои полезные ссылки</h1>
        
        <!-- Вкладки -->
        <div class="tabs">
            <button class="tab-button active" data-category="all">Все</button>
            <button class="tab-button" data-category="search">Поиск</button>
            <button class="tab-button" data-category="dev">Разработка</button>
            <button class="tab-button" data-category="social">Соцсети</button>
            <button class="tab-button" data-category="personal">Личные</button>
        </div>
        
        <!-- Контент вкладок -->
        <div class="links-grid">
            <!-- Карточка 1 -->
            <div class="link-card" data-category="search" data_URL="https://www.google.com">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                <span>Google</span>
            </div>
            
            <!-- Карточка 2 -->
            <div class="link-card" data-category="dev" data_URL="https://github.com">
                <img src="https://github.com/favicon.ico" alt="GitHub">
                <span>GitHub</span>
            </div>
            
            <!-- Карточка 3 -->
            <div class="link-card" data-category="social" data_URL="https://vk.com">
                <img src="https://vk.com/favicon.ico" alt="VK" width="32" height="32">
                <span>VK</span>
            </div>

            <div class="link-card" data-category="personal" data_URL="https://github.com/quasar96/quasar96.github.io">
                <img src="https://github.com/favicon.ico" alt="Git" width="32" height="32">
                <span>Этот сайт</span>
            </div>

            <div class="link-card" data-category="dev" data_URL="https://www.cursor.com">
                <img src="https://www.cursor.com/favicon.ico" alt="Cursor" width="32" height="32">
                <span>Курсор</span>
            </div>

            <div class="link-card" data-category="personal" data_URL="https://chat.deepseek.com">
                <img src="https://deepseek.com/favicon.ico" alt="Deepseek" width="32" height="32">
                <span>Deepseek нейросеть</span>
            </div>

            <div class="link-card" data-category="personal" data_URL="https://github.com/codecrafters-io/build-your-own-x">
                <img src="https://github.com/favicon.ico" alt="Git" width="32" height="32">
                <span>код крафтерс</span>
            </div>
            
            <!-- Добавьте больше карточек по аналогии -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
